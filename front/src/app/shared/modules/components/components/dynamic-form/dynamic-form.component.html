<form ngClass="{{formLayout}}" [formGroup]="form" (ngSubmit)="onSubmit()">
  <section  *ngFor="let field of formFields" class="form-row">
    <app-dynamic-form-input
    [classInput]="inputLayout"
      [field]="field"
      [form]="form"
    ></app-dynamic-form-input>
  </section>
  <section [style.margin-top]="btnMargin">
    <button *ngIf="this.submit" type="submit" mat-flat-button color="primary">{{ btnLabel }}</button>
  </section>
</form>
